<!DOCTYPE html>

<html>

<head>

    <title>Bootstrap Navbar Tutorial</title>

    <!-- Bootstrap CSS CDN -->

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>

<body>

    <nav class="navbar navbar-default">

        <div class="container-fluid">

            <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo"
                    aria-expanded="false">

                    <span class="sr-only">Toggle navigation</span>

                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>

                </button>

                <a href="#" class="navbar-brand">GeeksRead</a>

            </div>

            <div class="collapse navbar-collapse" id="bs-nav-demo">

                <ul class="nav navbar-nav">

                    <li><a href="#">Home</a></li>

                    <li><a href="#">Search</a></li>

                    <li><a href="#">Breeds</a></li>

                </ul>
            </div>

        </div>

    </nav>

    <div class="container-fluid">
        <h1>ADD DOG</h1>
        <form>
            <div class="form-group">
                <label for="nameBreeding"></label>
                <input type="text" class="form-control" id="breeding" placeholder="nameBreeding">
            </div>
            <div class="form-group">
                <label for="inputNickname">Nickname</label>
                <input type="password" class="form-control" id="nickname" placeholder="Nickname">
            </div>
            <div class="form-group">
                <label for="inputDate">Birthday</label>
                <input type="date" class="form-control" id="birthday" placeholder="Birthday">
            </div>
            <div class="form-group">
                <label for="Breeds">Breeds</label>
                <input type="text" class="form-control" id="breeds" placeholder="Breeds">
            </div>
            <div class="form-group">
                <label class="form-check-label">
                <input class="form-check-input" type="radio" name="legendRadio" id="legendRadio1" value="1">Male</label>
            </div>
            <div class="form-group">
                <label class="form-check-label">
                <input class="form-check-input" type="radio" name="legendRadio" id="legendRadio2" value="2">Female</label>
            </div>
            <h2>Add Dog picture</h2>
            <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile"></label>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- jQuery CDN -->

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>

    <!-- Bootstrap Js CDN -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>

</html>
