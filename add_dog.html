<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap Navbar Tutorial</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
  <!-- Custom styles for this website -->
  <link href="#" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="accueil.html">Insta_Dog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="accueil.html">Home <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Page Content -->
  <div class="container">
      <div class="col-md-12">
        <form class="">
          <div class="form-group"> <label>Add Dog</label> <input type="text" class="form-control" placeholder="nameBreeding">
            <small class="form-text text-muted">We'll never share your email with anyone else.</small> </div>
          <div class="form-group"> <label>Nickname</label> <input type="text" class="form-control" placeholder="Nickname">
          </div>
          <div class="form-group"> <label>Birthday</label> <input type="date" class="form-control" placeholder="Date of birthday">
          </div>
          <div class="form-group"> <label>Gender</label> <input type="text" class="form-control" placeholder="Gender">
            <div class="form-group">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="legendRadio" id="legendRadio1" value="1">Male</label>
            </div>
            <div class="form-group">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="legendRadio" id="legendRadio2" value="2">Female</label>
            </div>
            <h2>Add Dog picture</h2>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile">
              <label class="custom-file-label" for="customFile"></label>
            </div>
          </div><button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="row align-items-center text-center">
        <div class="col-sm-12 cold-md-12 col-lg-12">
