<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap Navbar Tutorial</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Custom fonts for this template -->
  <link href="#" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="#" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Breeds</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Page Content -->
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-12"id="addDog">
        <form class="">
          <div class="form-group"> <label>Add Dog</label> <input type="text" class="form-control" placeholder="nameBreeding">
            <small class="form-text text-muted">We'll never share your email with anyone else.</small> </div>
          <div class="form-group"> <label>Nickname</label> <input type="text" class="form-control" placeholder="Nickname">
          </div>
          <div class="form-group"> <label>Birthday</label> <input type="date" class="form-control" placeholder="Date of birthday">
          </div>
          <div class="form-group"> <label>Gender</label> <input type="text" class="form-control" placeholder="Gender">
            <div class="form-group">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="legendRadio" id="legendRadio1" value="1">Male</label>
            </div>
            <div class="form-group">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="legendRadio" id="legendRadio2" value="2">Female</label>
            </div>
            <h2>Add Dog picture</h2>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile">
              <label class="custom-file-label" for="customFile"></label>
            </div>
          </div><button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</html>
