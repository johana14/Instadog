<!DOCTYPE html>

<html>

<head>

  <title>Bootstrap Navbar Tutorial</title>

  <!-- Bootstrap CSS CDN -->

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>

<body>

  <nav class="navbar navbar-default">

    <div class="container">

      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo"
          aria-expanded="false">

          <span class="sr-only">Toggle navigation</span>

          <span class="icon-bar"></span>

          <span class="icon-bar"></span>

          <span class="icon-bar"></span>

        </button>

        <a href="#" class="navbar-brand">GeeksRead</a>

      </div>

      <div class="collapse navbar-collapse" id="bs-nav-demo">

        <ul class="nav navbar-nav">

          <li><a href="#">Home</a></li>

          <li><a href="#">Search</a></li>

          <li><a href="#">Breeds</a></li>

        </ul>
      </div>

    </div>

  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
      <div class="col-md-4 col-sm-4 col-xs-12">
        <h1>SIGN UP</h1>
        <form>
          <div class="form-group">
            <label for="inputEmail">userName</label>
            <input type="text" class="form-control" id="inputUser" placeholder="userName">
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
          <button type="submit" class="btn btn-primary">Cancel</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
